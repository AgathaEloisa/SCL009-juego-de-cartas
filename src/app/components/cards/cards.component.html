<section class="game">

    <div *ngFor="let mixedcard of mixedCard" class="card {{mixedcard.id}}" [style.order]="mixedcard.position" (click)="flipCard(mixedcard.id)">
      <img class="fase back" src="../../../assets/img/carta_rev.png">
      <img class="fase front" [src]="mixedcard.image" alt="{{mixedcard.id}}">
    </div>
    
</section>
